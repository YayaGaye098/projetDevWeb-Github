<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="">
    <title>Accueil médecin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #0073e6, #eeeff0);
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
        }

        h1 {
            font-size: 24px;
        }

        h2 {
            font-size: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-bottom: 2px solid #0073e6;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        button {
            background-color: #0073e6;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0059b3;
        }

        footer {
            margin-top: 20px;
            color: #0073e6;
        }
    </style>
</head>
<body class="tp1">
    <div>
        <strong><h1>Sen Wergu Yaram Sugnu Yitee</h1></strong>
    </div>

    <div class="container">
        <h2>Inscription</h2>
        <form id="signup-form" action="medecin.html" target="_blank">
            <input type="text" placeholder="Code médecin" required>
            <input type="text" placeholder="Nom" required>
            <input type="text" placeholder="Prénom" required>
            <textarea id="profil/info" placeholder="Informations sur votre structure et services offerts" required></textarea>
            <input type="email" placeholder="Adresse e-mail" required>
            <input type="password" placeholder="Mot de passe" required>
            <button type="button">S'inscrire</button>
        </form>
    </div>

    <div class="container">
        <h2>Connexion</h2>
        <form id="login-form" action="medecin.html" target="_blank">
            <input type="text" placeholder="Code médecin" required>
            <input type="password" placeholder="Mot de passe" required>
            <button type="submit">Se connecter</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2023 Application de Réservation en Ligne</p>
    </footer>
</body>
</html>
